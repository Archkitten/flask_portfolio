{% extends "layouts/project.html" %}
{% block body %}
    <!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="/static/css/studyRoom.css">
    <link rel="stylesheet" type="text/css" href="/static/css/all.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/linda.js"></script>
    <body>
    <style>
        .button1 {
            background-color: white;
            color: grey;
            border: 3px solid #9CD8EC;
            text-decoration: none;
            margin: 4px 2px;
            padding: 3px 4px;
        }

        .button1:hover {
            background-color: whitesmoke;
            color: black;
        }
        .navbar{
            z-index: 900;
            width: 100%;
            margin-bottom: 20px;
        }

    </style>

    <div id="video_wrapper">
        <video autoplay muted loop>
            <source src="https://drive.google.com/uc?export=view&id=1yWXLFO320yVEiGrRJxm_hkEojwD2AVgr" type="video/mp4">
        </video>


        <div id="wrapper">

            <div style="display: flex">
                <div>
            <audio loop controls autoplay>
                <source src="/static/rain.mp3" type="audio/mpeg">
            </audio>
                </div>

                <div>
            <audio loop controls autoplay>
                <source src="/static/jazz.mp3" type="audio/mpeg">
            </audio>
                </div>

            <!-Digital Clock->
            <div class="container" id="clock" style="display: block;">

                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />


                <div id="clock" style="font-family: cursive">8:10:45</div>

                <script src="/static/js/clock.js"></script>

            </div>
            </div>
            <div style="margin-top: -100px;text-align:left; font-family: Baskerville; font-size: larger">
                <div>

                    <h1 style="font-family: 'cursive'">Study Room</h1>


                    <!-Random Motivational Quote Api->
                    <div style="display:flex"> <button id="get-quote" style="margin-top: 20px; margin-right: 800px; height: 35px" onclick="newQuote()"><img src="static/assets/STUD.png" alt="Stud" width="15px" height="15px"></button> <button id="on-off" style="color: black; margin-top: 20px; margin-right: 800px; height: 35px" onclick="onOff()"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2F88icon.com%2Ficon%2Fvsbvsvsv.html&psig=AOvVaw2wb_YUb3xBLLu4vmsepKM-&ust=1641546313686000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCOjh1N_inPUCFQAAAAAdAAAAABAP" alt="X Sign" width="15" height="15"></button> </div>
                    <div id="display-quote" style="margin-top: 10px; margin-right: 200px; font-size: 20px;color: white;font-weight: 600; text-align: left">No quote yet</div>

                    <br>


                    <!-Todo List->
                    <div style="display: flex"> <button id="show-todo" onclick="showTodo()"><img src="https://th.bing.com/th/id/OIP.VjQF4ZjCQrpTZxMCo-PdFgHaHa?w=218&h=218&c=7&r=0&o=5&dpr=2&pid=1.7" alt="Plus Sign" width="15" height="15"></button> <div style="color: white;margin-top: 28px; margin-left:5px;font-family: cursive"> Todo List </div> </div>
                    <div style="margin-left:-5px"; class="container" id="todo-list">

                        <h3>Add Item</h3>
                        <p>
                            <input id="new-task" type="text"><button onclick="addTask()">Add</button>
                        </p>

                        <h3>Todo</h3>
                        <ul id="incomplete-tasks">
                            <li><input type="checkbox"><label>Math Homework</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                            <li><input type="checkbox"><label>History Reading</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                        </ul>

                        <h3>Completed</h3>
                        <ul id="completed-tasks">
                            <li><input type="checkbox" checked><label>Essay Final Draft</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                        </ul>
                    </div>


                    <br>


                </div>
            </div>
        </div>
    </div>
    </body>


{% endblock %}
